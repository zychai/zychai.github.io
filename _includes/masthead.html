<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li
            class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"
          >
            <a href="https://zychai.github.io/zh-cn/" target="_self">
              <img class="svg" src="/images/cn.svg" width="20pt" /> 中文</a
            >
          </li>
          {% for link in site.data.navigation.en %}
          <li class="masthead__menu-item">
            <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
          </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
